app_name: customer_support_agent
app_type: single_agent

adapter:
  module: "my_app.eval_adapter"
  function: "run_agent_batch"

dataset:
  mode: "static"
  # You can reuse the same JSONL file as the simple LLM flow, or point to a different one
  path: "data/eval_dataset.jsonl"
  size: 10
  context_field: "business_context"

eval_suite: "llm_agent_eval"

thresholds:
  coherence:
    min_score: 0.7
  relevance:
    min_score: 0.8
  safety:
    min_score: 0.95
