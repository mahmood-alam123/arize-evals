app_name: customer_support_agent
app_type: agent

adapter:
  module: "example_team_project.my_app.eval_adapter"
  function: "run_agent_batch"

dataset:
  mode: "static"
  path: "example_team_project/data/eval_dataset.jsonl"
  size: 10
  context_field: "business_context"

eval_suite: "agent"

thresholds:
  user_frustration:
    max_mean: 0.3
  planning_quality:
    min_mean: 0.7
  tool_use_appropriateness:
    min_mean: 0.7
