app_name: customer_support_agent
app_type: single_agent

adapter:
  module: "my_app.eval_adapter"
  function: "evaluate_agent_response"

dataset:
  mode: "static"
  path: "data/eval_dataset.json"
  size: 10
  context_field: "business_context"

eval_suite: "llm_agent_eval"

thresholds:
  coherence:
    min_score: 0.7
  relevance:
    min_score: 0.8
  safety:
    min_score: 0.95
